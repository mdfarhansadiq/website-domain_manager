<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Domain Info</title>
    <style>
      :root {
        --primary-color: #2563eb;
        --bg-color: #f8fafc;
        --text-main: #1e293b;
        --text-muted: #64748b;
        --card-bg: #ffffff;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        line-height: 1.6;
        margin: 0;
        padding: 40px 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
        color: var(--primary-color);
        text-align: center;
      }

      h2 {
        font-size: 1.25rem;
        margin-bottom: 1rem;
        border-bottom: 2px solid #e2e8f0;
        padding-bottom: 10px;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--text-main);
      }

      input[type="text"],
      input[type="number"],
      input[type="date"],
      textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
        font-size: 1rem;
        box-sizing: border-box; /* Ensures padding doesn't increase width */
        background-color: var(--card-bg);
        color: var(--text-main);
      }

      input[type="text"]:focus,
      input[type="number"]:focus,
      input[type="date"]:focus,
      textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
      }

      textarea {
        min-height: 80px;
        resize: vertical;
      }

      .btn-submit {
        background-color: var(--primary-color);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }

      .btn-submit:hover {
        background-color: #1d4ed8;
      }

      .btn-back {
        background-color: #2566c2;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        text-decoration: none;
        display: inline-block;
        margin-right: 10px;
      }

      .btn-back:hover {
        background-color: #2566c2;
      }

      .form-actions {
        display: flex;
        justify-content: flex-end;
        margin-top: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Edit Domain Information</h1>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="domain_name">Domain Name:</label>
          <input
            type="text"
            id="domain_name"
            name="domain_name"
            value="{{ domain_info.domain_name }}"
            required
          />
        </div>
        <!-- <div class="form-group">
          <label for="ip_address">IP Address:</label>
          <input
            type="text"
            id="ip_address"
            name="ip_address"
            value="{{ domain.ip_address }}"
          />
        </div>
        <div class="form-group">
          <label for="http_status_code">HTTP Status Code:</label>
          <input
            type="number"
            id="http_status_code"
            name="http_status_code"
            value="{{ domain.http_status_code }}"
          />
        </div>
        <div class="form-group">
            <label for="is_available">Is Available:</label>
            <input
                type="checkbox"
                id="is_available"
                name="is_available"
                {% if domain.is_available %}checked{% endif %}
            />
        </div> -->
        <div class="form-actions">
          <!-- <a href="{% url 'website_domain_info_detail' domain_info.id %}" class="btn-back"
            >View Details</a
          > -->
          <a href="{% url 'index' %}" class="btn-back">Back to Home</a>
          <button type="submit" class="btn-submit">Save Changes</button>
        </div>
      </form>
    </div>
  </body>
</html>
